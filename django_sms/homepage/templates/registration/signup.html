{% load static %}
{% block content %}

{% if not request.user.is_authenticated %}

<style>
    /* CSS for the Register page */

    /* Set background color of page */
    body {
        background-color: #f8f9fa;
    }

    /* Center the form on the page */
    .col-md-6.offset-3 {
        margin-top: 50px;
        background-color: #fff;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the heading */
    .section-heading {
        font-size: 36px;
        color: #333;
    }

    /* Style the form inputs and labels */
    label {
        font-weight: 600;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    /* Style the submit button */
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        background-color: #0069d9;
    }

    /* Style the success message */
    .text-success {
        color: #28a745;
    }

    /* Style the login link */
    a {
        color: #007bff;
    }
</style>

<main>
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Register</h1>
        <div class="row">
            <div class="col-md-6 offset-3">
                {% if msg %}
                <p class="text-success">{{msg}}</p>
                {% endif %}
                <form method="post" action="">
                    {% csrf_token %}
                    <table class="table table-bordered">
                        {{form.as_table}}
                        <tr>
                            <td colspan="2">
                                <input type="submit" class="btn btn-primary" />
                            </td>
                        </tr>
                    </table>
                </form>
                <p>If you are already registered, then please <a href="{% url 'homepage:login' %}">Login</a></p>
            </div>
        </div>
    </section>
</main>

{% else %}
<p>Already LoggedIn</p>
{% endif %}
{% endblock %}
